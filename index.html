<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Start Css Style -->
    <link rel="stylesheet" href="./Master.css">
    <link rel="stylesheet" href="./Css Files/Normaliz.css">
    <!-- Start Font FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="Moon">
        <span class="Moon"></span>
    </div>
    <div class="stars">
        <span class="star blue"></span>
        <span class="star white"></span>
        <span class="star yellow"></span>
        <span class="star red"></span>
        <span class="star orange"></span>
    </div>
    <div class="Sun-System">
        <div class="container">

            <span class="Sun"></span>

            <div class="Mercury">
                <span class="Mercury-Planet"></span>
            </div>

            <div class="Venus">
                <span class="Venus-Planet"></span>
            </div>

            <div class="Earth">
                <span class="Earth-Planet"></span>
            </div>

            <div class="Mars">
                <span class="Mars-Planet"></span>
            </div>

            <div class="Jupiter">
                <span class="Jupiter-Planet"></span>
            </div>

            <div class="Saturn">
                <span class="Saturn-Planet"></span>
            </div>

            <div class="Uranus">
                <span class="Uranus-Planet"></span>
            </div>

            <div class="Neptune">
                <span class="Neptune-Planet"></span>
            </div>

        </div>
    </div>

</body>

</html>
